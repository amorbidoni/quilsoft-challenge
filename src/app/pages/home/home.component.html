<section>
    <app-search-bar></app-search-bar>
    <ng-container *ngIf="places; else elseTemplate">
        <div *ngFor="let place of places">
            <app-card [place]="place"></app-card>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <app-loader></app-loader>
    </ng-template>
</section>
